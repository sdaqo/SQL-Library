<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library - Login</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <script src="/static/js/bootstrap.bundle.min.js"></script>
  </head>
  <style>
    body {
      background-image: url("/static/images/library.jpg");
      backdrop-filter: blur(3px);
      margin: 0;
      height: 100vh;
      width: 100%;
    }

    .centered {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    #form {
      background-color: #fefefe;
      display: flex;
      flex-direction: column;
      padding: 10px;
      border: 1px solid #cacaca;
    }

    #box-title {
      text-align: center;
      font-weight: 200;
      font-size: 25px;
    }

    hr {
      margin: 0;
      margin-top: 2px;
      margin-bottom: 2px;
      border-color: rgb(126, 117, 117);
    }
  </style>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-light {% if darkmode %} navbar-dark bg-dark {% endif %}"
    >
      <div class="container-fluid">
        <a class="navbar-brand active" href="/">SQL Library</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/medialist">Medialist</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Account
              </a>

              <ul class="dropdown-menu">
                {% if logged_in %}
                <li><a class="dropdown-item" href="/me">User Panel</a></li>
                <li><a class="dropdown-item" href="/logout">Logout</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <span class="dropdown-item" disabled>Hello, {{ name }}</span>
                </li>
                {% if is_admin %}
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="/admin">Admin Panel</a></li>
                {% endif %} {% if is_staff %}
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="/staff">Staff Panel</a></li>
                {% endif %} {% else %}
                <li><a class="dropdown-item" href="/login">Login</a></li>
                <li><a class="dropdown-item" href="/signin">Signin</a></li>

                {% endif %}
              </ul>
            </li>
          </ul>
          <div
            class="form-check form-switch me-2 {% if darkmode %} text-white {% endif %}"
          >
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="darkmode-switch"
              {%if
              darkmode
              %}
              checked
              {%
              endif
              %}
            />
            <label class="form-check-label" for="darkmode-switch"
              >Darkmode</label
            >
          </div>
          <script>
            document
              .getElementById("darkmode-switch")
              .addEventListener("input", function (event) {
                var newURL = new URL(window.location);
                newURL.pathname = "/darkmode";
                newURL.search = `?ref=${window.location.pathname}`;
                window.location = newURL.toString();
              });
          </script>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="centered">
      <form action="/login" method="post" id="form">
        <span id="box-title">Login</span>
        <hr />
        <label for="email">Email</label>
        <input
          class="form-control"
          type="email"
          placeholder="test@mailbox.com"
          id="email"
          name="email"
        />
        <label for="password">Password</label>
        <input
          class="form-control"
          type="password"
          placeholder="1234"
          id="password"
          name="password"
        />
        <label>{{ error }}</label>
        <input
          class="btn btn-primary mt-3"
          type="submit"
          value="Submit"
          class="form-control"
        />
      </form>
    </div>
  </body>
</html>
